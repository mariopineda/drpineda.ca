<div>
  <h2>Recent Blog Posts</h2>
  <hr>
  {% for post in site.posts limit:5 %} 
    <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
    <p><small><em>{{ post.date | date: "%B %d, %Y" }}; <a href="{{ post.url }}#disqus_thread"></a></em></small></p>
    <p>{{ post.description }}</p>
    <hr>
  {% endfor %}
  <a class="btn" href="/blog/">More posts</a>
</div> <!-- well -->
